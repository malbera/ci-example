sudo: required

language: java

services:
  - docker

jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_script:
  - docker images

before_deploy:
  - docker login docker.io -u "$DOCKER_USER" -p "$DOCKER_PASS"
  - docker build -f Dockerfile -t $TRAVIS_REPO_SLUG:latest .
  - docker tag $TRAVIS_REPO_SLUG:latest $TRAVIS_REPO_SLUG

deploy:
  provider: script
  script: docker push $TRAVIS_REPO_SLUG
  on:
    branch: master