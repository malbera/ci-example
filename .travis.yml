sudo: required

language: java

services:
  - docker

jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - version="$(git rev-parse --short HEAD)"
  - docker pull "$TRAVIS_REPO_SLUG" || true
script:
  - docker build --pull --cache-from "$TRAVIS_REPO_SLUG" --tag "$TRAVIS_REPO_SLUG" .

after_script:
  - docker images

before_deploy:
  - docker login docker.io -u "$DOCKER_USER" -p "$DOCKER_PASS"
  - docker tag ci-example malberra/ci-example:latest
  - docker tag ci-example malberra/ci-example:$version

deploy:
  provider: script
  script: docker push "malberra/ci-example:latest" && docker push "malberra/ci-example:${version}"
  on:
    branch: master